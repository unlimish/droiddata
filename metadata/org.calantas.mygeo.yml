Summary: Share your Latitude and Longitude
Description: |-
    Share your Geo Location as Latitude and Longitude with your template.
    You can customize a template with the latitude and longitude and share it to other apps.
    I has large accessible buttons to share quickly your latitude and longitude.
    You can create your own share templates with buildin text editor.
    It works with net or satellite, so it works on offline mode as well.

