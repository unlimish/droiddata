AutoName: PasswdSafe
Summary: Port of PasswordSafe password manager
Description: |-
    PasswdSafe is a port of the Password Safe (<a href="https://pwsafe.org/">https://pwsafe.org/</a>) application to Android. YubiKey NEO tokens are supported for two-factor authentication. File passwords can be saved on devices with a fingerprint scanner and Android 6.0 or higher.

    ***Please maintain a known-good backup in case bugs exist***

RepoType: hg
Repo: http://hg.code.sf.net/p/passwdsafe/code

Builds:
  - versionName: 4.6.1
    versionCode: 40601
    commit: rel-4.6.1
    subdir: passwdsafe
    srclibs:
      - BouncyCastle@r1rv51
    extlibs:
      - android/android-support-v4.jar
    prebuild:
      - pushd $$BouncyCastle$$
      - ant -f ant/jdk15+.xml build-provider
      - popd
      - cp $$BouncyCastle$$/build/artifacts/jdk1.5/jars/bcprov-jdk15on-151.jar libs/
      - rm -rf ../{releases,sync,test,lib-box,lib-play}
      - rm libs/bcprov-jdk15-143.jar
      - mv libs/android-support-v4.jar ../lib/libs/
      - sed -i '/key.store/d' ant.properties
    target: android-8
    scanignore:
      - lib/libs/android-support-v4.jar
      - passwdsafe/libs/bcprov-jdk15on-151.jar

