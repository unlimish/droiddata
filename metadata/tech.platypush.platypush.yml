Builds:
  - versionName: 1.0.0
    versionCode: 1000032
    commit: bbe832b3
    sudo:
      - apt-get update || apt-get update
      - apt-get install -y -t stretch-backports npm
    output: dist/platypush.apk
    build:
      - mkdir -p "$PWD/npm"
      - npm config set prefix "$PWD/npm"
      - export PATH="$PWD/npm/bin:$PATH"
      - npm install -g androidjs-builder
      - sed -i npm/lib/node_modules/androidjs-builder/modules/Html/ProgressBar.js
        -e 's/process.stdout.clearLine()/\/\/process.stdout.clearLine()/g'
      - sed -i npm/lib/node_modules/androidjs-builder/modules/Html/ProgressBar.js
        -e 's/process.stdout.cursorTo(/\/\/process.stdout.cursorTo(/g'
      - sed -i npm/lib/node_modules/androidjs-builder/modules/Html/ManifestBuilder.js
        -e 's/com\.androidjs\.//g'
      - npm install
      - androidjs build --release

MaintainerNotes: |-
    This is an Android JS based app.

    Install dependencies:

        - sudo apt-get install -y npm
        - npm install -g androidjs
        - npm install

    Building the app in debug mode:

        - npm run build

    Building the app in release mode:

        - npm run build:release

