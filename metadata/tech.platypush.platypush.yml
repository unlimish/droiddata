Summary: Control your Platypush instances from Android.
Description: |-
    This app provides an easy way to access your
    [Platypush](https://platypush.tech) devices and instances. The app scans for
    Platypush web services running on your network and offers a way to control
    integrations (lights, switches, music and media library and playback, cameras
    etc.) through the responsive web interface provided by the services.

    Features:

    * Automatic scan of devices on your network through Zeroconf/Bonjour.
    * Manual connection to devices not found on your network.

    [Changelog](https://git.platypush.tech/platypush/platypush-app/-/blob/master/CHANGELOG.md)

