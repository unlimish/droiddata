Categories:
  - Internet
  - Multimedia
License: BSD-4-Clause
SourceCode: https://github.com/KRTirtho/spotube
IssueTracker: https://github.com/KRTirtho/spotube/issues
Changelog: https://github.com/KRTirtho/spotube/blob/HEAD/CHANGELOG.md

RepoType: git
Repo: https://github.com/KRTirtho/spotube.git

Builds:
  - versionName: 2.0.0
    versionCode: 8
    commit: v2.0.0
    output: build/app/outputs/apk/release/app-release.apk
    srclibs:
      - flutter@2.10.2
    rm:
      - ios
      - linux
      - web
      - windows
      - macos
      - scripts
      - bin
      - deb-struct
      - choco-struct
      - aur-struct
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - $$flutter$$/bin/dart bin/create-secrets.dart $LYRICS_SECRET  $SPOTIFY_SECRET
      - $$flutter$$/bin/flutter build apk --release --verbose

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 2.0.0
CurrentVersionCode: 8
