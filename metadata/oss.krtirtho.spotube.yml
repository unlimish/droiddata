Builds:
  - versionName: 2.1.0
    versionCode: 9
    commit: 31551ac1dc487adaf3015124c38804bc886ce69e
    srclibs:
      - flutter@3.0.1
    rm:
      - ios
      - linux
      - web
      - windows
      - macos
      - scripts
      - deb-struct
      - choco-struct
      - aur-struct
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - export HASH1=''
      - export HASH2=''
      - $$flutter$$/bin/dart bin/create-secrets.dart --fdroid $HASH1 $HASH2
      - $$flutter$$/bin/flutter build apk --release --verbose
      - find . | sed -e "s/[^-][^\/]*\// |/g" -e "s/|\([^ ]\)/|-\1/"

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
