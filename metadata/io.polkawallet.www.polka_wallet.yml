Summary: Wallet for Polkadot Eco
Description: |-
    Polkawallet is aiming to provide a more convenient entrance of the polkadot
    ecosystem for all the users of Polkadot/Kusama/Substrate-based-blockchains.

    * Friendly UI.
    * Secure local accounts storage.
    * Intuitive Tokens management.
    * Simplified staking & governance operations.
    * Offline signature supported.

RepoType: git
Repo: https://github.com/polkawallet-io/polkawallet-flutter.git

Builds:
  - versionName: 1.0.1
    versionCode: 1015
    commit: v1.0.1
    init:
      - curl -Lo node.tar.xz https://nodejs.org/dist/v12.18.2/node-v12.18.2-linux-x64.tar.xz
      - echo "b8dc634798ee783482c2ae1755bd7dff09d83fa7bb037cdc370b601d0a5e5cbb node.tar.xz"
        | sha256sum -c -
      - tar -vxf node.tar.xz
      - curl -Lo yarn.tar.gz https://github.com/yarnpkg/yarn/releases/download/v1.22.4/yarn-v1.22.4.tar.gz
      - echo "bc5316aa110b2f564a71a3d6e235be55b98714660870c5b6b2d2d3f12587fb58  yarn.tar.gz"
        | sha256sum -c -
      - tar zvxf yarn.tar.gz
      - export PATH=$PATH:$PWD/node-v12.18.2-linux-x64/bin:$PWD/yarn-v1.22.4/bin
      - cd ./lib/js_service_kusama
      - yarn install
      - yarn run build
      - cd ../..
      - cd ./lib/js_service_acala
      - yarn install
      - yarn run build
      - cd ../..
      - cd ./lib/js_service_laminar
      - yarn install
      - yarn run build
      - cd ../..
      - cd ./lib/js_as_extension
      - yarn install
      - yarn run build
      - cd ../..
    output: build/app/outputs/apk/fdroid/release/app-fdroid-release.apk
    srclibs:
      - flutter@stable
    rm:
      - node-v12.18.2-linux-x64
      - yarn-v1.22.4
      - node.tar.xz
      - yarn.tar.gz
      - lib/js_service_acala/node_modules
      - lib/js_service_kusama/node_modules
      - lib/js_service_laminar/node_modules
      - lib/js_as_extension/node_modules
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter build apk --flavor fdroid

