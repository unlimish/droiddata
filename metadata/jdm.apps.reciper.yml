AuthorName: JdM
AuthorEmail: julien@rmbi.ch
AuthorWebSite: https://rmbi.ch/jdm
SourceCode: https://github.com/judemont/reciper
IssueTracker: https://github.com/judemont/reciper/issues

AutoName: Reciper

RepoType: git
Repo: https://github.com/judemont/reciper.git

Builds:
  - versionName: 1.3.0
    versionCode: 1
    commit: da10908c58fa32bc07a7892938d305a6d7e566fe
    output: build/app/outputs/flutter-apk/app-release.apk
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter config --no-analytics
      - .flutter/bin/flutter packages pub get
    scanignore:
      - .flutter/bin/cache
    scandelete:
      - .pub-cache
      - .flutter
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter build apk --release

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 0.0.17
CurrentVersionCode: 1
