      - osmdroid-third-party
    prebuild:
      - echo "afterEvaluate { tasks.packageRelease.setEnabled(true); tasks.assembleRelease.setEnabled(true);
        }" >> build.gradle
      - echo "android.buildTypes.release.signingConfig null" >> build.gradle

