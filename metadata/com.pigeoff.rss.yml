Summary: Select and read the articles from RSS feeds
Description: |-
    Like on Tinder but with your own RSS feeds, select the articles you would like
    to read later. Swipe left the articles you don't like, swipe right the ones you
    would like to keep. Finally, take your time to read your selection of
    articles !

    Fox RSS is a simple rss reader and quit nice to use. Free, open source and
    without ads.

