Categories:
  - Connectivity
License: GPL-3.0-or-later
AuthorName: Jim Yu
AuthorEmail: me@pafera.com
SourceCode: https://codeberg.org/pafera/paferafileserverbrowser
IssueTracker: https://codeberg.org/pafera/paferafileserverbrowser/issues
Summary: Runs a web file manager from your device to easily share files by scanning a QR Code.

AutoName: PaferaShare

RepoType: git
Repo: https://codeberg.org/pafera/paferafileserverbrowser

Builds:
  - versionName: '1.0.2'
    versionCode: 6
    commit: v1.0
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@3.16.9
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - version=$(sed -n -E "s/.*flutter-version:\ '(.*)'/\1/p" .github/workflows/release.yml)
      - pushd $$flutter$$
      - git checkout -f $version
      - popd
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter config --no-analytics
      - .flutter/bin/flutter pub get
    scanignore:
      - .flutter/bin/cache
    scandelete:
      - .flutter
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter build apk --release

AutoUpdateMode: Version
UpdateCheckMode: Tags
VercodeOperation:
  - '%c * 10 + 1'
  - '%c * 10 + 2'
  - '%c * 10 + 3'
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: '1.0.2'
CurrentVersionCode: 6
