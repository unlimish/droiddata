AutoName: Lighthouse Powermanagement
Description: |-
    Power management app to control the Valve IndexÂ® lighthouses from your phone.

    When exiting Steam-VR it sometimes happens that the lighthouses won't power down correctly. This app helps adres this problem, it allows you to find and connect to your lighthouses and change the power state manualy.

    There is now also beta support for the Vive Base stations, don't forget to enable it in settings if needed.

RepoType: git
Repo: https://github.com/jeroen1602/lighthouse_pm

Builds:
  - versionName: 1.1.2
    versionCode: 7
    commit: 1.1.2+7
    output: build/app/outputs/apk/release/app-release-unsigned.apk
    srclibs:
      - flutter@stable
    prebuild:
      - echo "flutter.sdk=$$flutter$$" >> android/local.properties
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter doctor --suppress-analytics
      - $$flutter$$/bin/flutter packages pub get
      - $$flutter$$/bin/flutter packages pub run build_runner build
    build:
      - cd android
      - cp $$flutter$$/bin/cache/artifacts/gradle_wrapper/gradlew ./
      - cp $$flutter$$/bin/cache/artifacts/gradle_wrapper/gradle/wrapper/gradle-wrapper.jar
        ./gradle/wrapper/gradle-wrapper.jar
      - ./gradlew assemble
      - cd ../
      - $$flutter$$/bin/flutter build apk --shrink --no-obfuscate --release

AutoUpdateMode: Version %v+%c
UpdateCheckMode: Tags
