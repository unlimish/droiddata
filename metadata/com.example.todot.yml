Summary: An elegant todo.txt app
Description: |-
    TooDoot is an android task manager application that help you organize and manage your days. TooDoot save your task in a todo.txt file, so is very simple for you to sunchronize your tasks!

    Features

    * Insert, edit and remove your tasks
    * Set date, time, description, priority, contexts, tags
    * Get graphic statistics about your tasks completed
    * Search tasks
    * Get notification about task to-do today
    * Load todo.txt file

