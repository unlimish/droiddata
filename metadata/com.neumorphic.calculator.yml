Categories:
  - Science & Education

License: BSD-3-Clause
SourceCode: https://github.com/belelaritra/Neumorphic_Calculator
IssueTracker: https://github.com/belelaritra/Neumorphic_Calculator/issues

AutoName: Calculator
Description: calculator application

RepoType: git
Repo: https://github.com/belelaritra/Neumorphic_Calculator

Builds:
  - versionName: '1.0'
    versionCode: 1
    disable: Generated by import.py - check/set version fields and commit id
    commit: ac00afd4bdcbcc0555a2d278a1a41891bb2f4c1a
    subdir: app
    gradle:
      - yes
    output: build/app/outputs/apk/release/app-release.apk
    srclibs:
      - flutter@stable
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: None
UpdateCheckMode: Tags
