Builds:
  - versionName: 1.0.0
    versionCode: 1
    commit: 7b96e53f8a1c68884988ad4944b19a149e81bbef
    subdir: android/app
    sudo:
      - apt-get update || apt-get update
      - apt-get install nodejs
      - npm install -g yarn
      - yarn global add @ionic/cli
    prebuild:
      - cd ../..
      - yarn install
      - ionic build
      - ionic cap sync android
      # remove binaries and archives from node modules
      - rm -rf node_modules/webdriver-js-extender
      - rm -rf node_modules/@capacitor/cli/assets/android-template.tar.gz
      - rm -rf node_modules/@capacitor/cli/assets/capacitor-cordova-android-plugins.tar.gz
      - rm -rf node_modules/@capacitor/cli/assets/capacitor-cordova-ios-plugins.tar.gz
      - rm -rf node_modules/@capacitor/cli/assets/ios-template.tar.gz
      - rm -rf node_modules/@swc/core-linux-x64-gnu/swc
      - rm -rf node_modules/@swc/core-linux-x64-musl/swc
      - rm -rf node_modules/esbuild-linux-64/bin/esbuild
      - rm -rf node_modules/nice-napi/build/Release/nothing.a
      - rm -rf node_modules/nice-napi/build/Release/obj.target/node_modules/node-addon-api/nothing.a
      - rm -rf node_modules/esbuild-wasm/esbuild.wasm
      - rm -rf node_modules/nice-napi/build/Release/obj.target/nice_napi.node
      - rm -rf node_modules/nice-napi/prebuilds/linux-x64/node.napi.node
      - rm -rf node_modules/nice-napi/prebuilds/darwin-x64/node.napi.node
    ndk: r24
    gradle:
      - yes

AutoUpdateMode: None
UpdateCheckMode: Tags
