Builds:
  - versionName: 1.0.7
    versionCode: 107
    commit: android-1.0.7
    subdir: android/app
    sudo:
      - curl -Lo node.tar.gz https://nodejs.org/dist/v14.16.0/node-v14.16.0-linux-x64.tar.gz
      - echo "7212031d7468718d7c8f5e1766380daaabe09d54611675338e7a88a97c3e31b6 node.tar.gz"
        | sha256sum -c -
      - tar xf node.tar.gz
      - cp -a node-v14.16.0-linux-x64/. /usr/local/
      - npm install -g react-native-cli
      - npm -g install yarn
    init:
      - yarn install
      - yarn add --dev jetifier
      - yarn run jetify
    gradle:
      - yes
    rm:
      - node_modules/react-native/template
      - node_modules/jetifier/lib/*.jar
      - node_modules/hermes-engine
      - node_modules/node-notifier
      - node_modules/@react-native-community/cli-platform-android/node_modules/jetifier/lib
    prebuild:
      - $ANDROID_HOME/tools/bin/sdkmanager 'cmake;3.10.2.4988404'
      - echo "cmake.dir=$ANDROID_HOME/cmake/3.10.2.4988404" >> ../local.properties
    scanignore:
      - android/build.gradle
      - node_modules/jsc-android
      - node_modules/react-native/android/com/facebook/react/react-native/*/
      - node_modules/react-native/ReactAndroid
      - node_modules/react-native-reanimated/android
      - node_modules/react-native-webview/android/build.gradle
      - node_modules/react-native-svg/android/build.gradle
      - node_modules/@react-native-community/masked-view/android/build.gradle
      - node_modules/react-native-mmkv-storage/android
      - node_modules/react-native-safe-area-context/android/build.gradle
      - node_modules/react-native-screens/android/build.gradle
      - node_modules/react-native-webview/android/build.gradle
      - node_modules/@react-native-mapbox-gl/maps/android/build.gradle

