Summary: Encrypted DNS client
Description: Nebulo is a free, open-source, no-root, light-weight dns-over-https,
    dns-over-tls, and dns-over-http-over-quic client for Android with emphasis on
    privacy and security. Nebulo is fast, highly-customizable, ad-free, efficient
    on the battery, contains zero analytics / tracking.

