  - Writing
License: Apache-2.0
AuthorName: Li Linfeng
AuthorEmail: Niels_Lee@outlook.com
SourceCode: https://github.com/NielsLee/FoodRecords
IssueTracker: https://github.com/NielsLee/FoodRecords/issues
Changelog: https://github.com/NielsLee/FoodRecords/releases

AutoName: Fridgey

RepoType: git
Repo: https://github.com/NielsLee/FoodRecords

Builds:
  - versionName: '1.0'
    versionCode: 1
    commit: v1.0.0
    subdir: app
    sudo:
      - apt-get update
      - apt-get install -y librsvg2-bin openjdk-17-jdk-headless
      - update-alternatives --auto java
    gradle:
      - yes

AutoUpdateMode: Version
UpdateCheckMode: Tags v[\d.]+$
UpdateCheckData: app/build.gradle|versionCode (\d+)|.|versionName "(.*)"
CurrentVersion: '1.0'
CurrentVersionCode: 1
