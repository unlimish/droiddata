Repo: https://github.com/dreautall/waterfly-iii

Builds:
  - versionName: 0.1.0-beta
    versionCode: 1042
    commit: 8ba6a07cf98da1aef69d35410185360a5ae45b91
    output: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/dart --disable-analytics
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - $$flutter$$/bin/dart format --set-exit-if-changed .
      - $$flutter$$/bin/dart analyze .
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --obfuscate --split-debug-info=build/app/outputs/symbols/apk
        --release --split-per-abi --build-number $(($$VERCODE$$ - 1000)) --build-name=$$VERSION$$
        --target-platform="android-arm"

