Builds:
  - versionName: 1.0.3
    versionCode: 3
    commit: v1.0.3
    subdir: android
    gradle:
      - yes
    prebuild: $$SDK$$/tools/bin/sdkmanager 'platforms;android-29' > /dev/null
    build:
      - curl -Lso go.tar.gz https://golang.org/dl/go1.16.2.linux-amd64.tar.gz
      - echo "542e936b19542e62679766194364f45141fde55169db2d8d01046555ca9eb4b8  go.tar.gz"
        | sha256sum -c -
      - tar zxvf go.tar.gz
      - export ANDROID_SDK_ROOT=$$SDK$$
      - export ANDROID_NDK_ROOT=$$NDK$$
      - PATH=$(pwd)/go/bin:$PATH make -C .. android/libs/wormhole-william.aar
    ndk: r21d

