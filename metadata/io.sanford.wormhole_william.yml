AutoName: Wormhole William
Summary: Magic Wormhole end to end encrypted file transfer tool
Description: |-
    Wormhole William is an end to end encrypted file transfer tool that
    implements the Magic Wormhole protocol.

    With Wormhole William you can send and receive files between your
    phone and a computer or another phone by simply sharing a short, one
    time passcode.

RepoType: git
