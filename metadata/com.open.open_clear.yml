    management, for example for COVID-19 vaccination records and test results. Add a
    photo of your vaccination card, health test results and othertypes of data or
    documents to keep your personal information easily accessible on your mobile phone.
    Display your records when you’re on the go, traveling through airports or train
    stations, at retail stores, restaurants, workplaces, schools, businesses, theaters,
    conferences, sports venues and more.

