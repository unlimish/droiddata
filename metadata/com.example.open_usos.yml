Categories:
  - Science & Education
License: MIT
SourceCode: https://github.com/OpenUSOS/OpenUSOS
IssueTracker: https://github.com/OpenUSOS/OpenUSOS/issues

Name: OpenUSOS
AutoName: open_usos
Description: An unofficial open source USOS app for students in Poland

RepoType: git
Repo: https://github.com/OpenUSOS/OpenUSOS

Builds:
  - versionName: '0.4'
    versionCode: 0
    disable: Generated by `fdroid import` - check version fields and commitid
    commit: 19d7e911e3aaa0bb9554ba4752cbbb9dcb510b0f
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: None
UpdateCheckMode: None
