Summary: A minimalist go/chess clock
Description: |-
    Hayago is a completely free chess/go/shogi clock with all the features that you expect from a time clock.
    
    <b>Features:</b>
    * audio feedback(player turn, start/stop, time-low)
    * lightweight and minimal
    * byo-yomi, canadian overtime, and sudden death(normal) mode
    * time increment
    * fully customisable - for each player.
    
