AutoName: GATT the bugger
Description: |-
    GATT the bugger is a small tool which provides three main features:

    * Scan Bluetooth Low Energy devices.
    * Explore its services.
    * Read, write and subscribe to characteristics.

RepoType: git
Repo: https://github.com/gblach/GATT_the_bugger.git

Builds:
  - versionName: 0.1.0
    versionCode: 1
    commit: v0.1.0
    output: build/app/outputs/apk/release/app-release.apk
    srclibs:
      - flutter@1.17.0
    prebuild: echo 'android.applicationVariants.all { variant -> variant.outputs.all
        { output -> outputFileName = "app-${output.baseName}.apk" } }' >> android/app/build.gradle
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: Version v%v
UpdateCheckMode: Tags
