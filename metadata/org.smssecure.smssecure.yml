  - versionName: 0.15.16
    versionCode: 145
    commit: v0.15.16
    submodules: true
    sudo:
      - echo "deb http://deb.debian.org/debian sid main" > /etc/apt/sources.list.d/stretch.list
      - apt-get update
      - apt-get remove openjdk-11-jdk-headless openjdk-11-jre-headless
      - apt-get install -y -t sid openjdk-8-jdk-headless
      - chmod -R 777 /opt/android-sdk
    gradle:
      - yes
    rm:
      - libs/*.jar
      - libs/org.greenrobot.eventbus/EventBusTest/libs/*.jar
    prebuild:
      - touch signing.properties
      - sed -i -e 's/curve25519_version = .*/curve25519_version = "0.5.0"/' build.gradle
      - ./scripts/build-witness.sh
      - rm -rf libs/gradle-witness/build
    scanignore:
      - libs/gradle-witness.jar

