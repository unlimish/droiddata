Summary: Manage your passwords via Nextcloud
Description: |-
    NextCloud Password manager. This app is only compatible with Passman V2.x or higher.
    The passwords will be provided by [https://github.com/nextcloud/passman passman].

    '''Features:'''

    * Setup app (enter the nextcloud server settings)
    * App start password option based on the android user authentication
    * Display vault list
    * Login to vault
    * Display credential list
    * View, add, edit and delete credentials
    * Add, download and delete files
    * OTP generation
    * Basic Android autofill implementation
    * Password generator

RepoType: git
Repo: https://github.com/nextcloud/passman-android

Builds:
  - versionName: 1.2.0
    versionCode: 12
    commit: v1.2.0
    subdir: app
    submodules: true
    sudo:
      - apt-get update
      - apt-get install -y gcc cmake openjdk-11-jdk
      - update-alternatives --auto java
    init:
      - cd ..
      - ./build-openssl.sh > /dev/null
    gradle:
      - yes
    output: build/outputs/apk/release/app-universal-release-unsigned.apk
    scanignore:
      - app/src/main/cpplibs/openssl
    ndk: r21e
    gradleprops:
      - android.useAndroidX=true
      - android.enableJetifier=true

AutoUpdateMode: Version v%v
UpdateCheckMode: Tags
