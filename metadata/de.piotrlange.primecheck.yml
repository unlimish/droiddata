AuthorName: Piotr Lange
AuthorEmail: zpl20052020@protonmail.ch
WebSite: https://piotrlange.de/
SourceCode: https://github.com/PiotrZPL/PrimeCheck-android

AutoName: PrimeCheck

RepoType: git
Repo: https://github.com/PiotrZPL/PrimeCheck-android

Builds:
  - versionName: 0.2.1
    versionCode: 2
    commit: v0.2.1
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@3.16.0
    rm:
      - ios
      - linux
      - macos
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 0.2.1
CurrentVersionCode: 2
