Categories:
  - Multimedia
  - Internet
License: MIT
SourceCode: https://github.com/NiciDieNase/chaosflix
IssueTracker: https://github.com/NiciDieNase/chaosflix/issues

RepoType: git
Repo: https://github.com/NiciDieNase/chaosflix

Builds:
  - versionName: 0.6.0
    versionCode: 0
    commit: develop
    gradle:
      - prodFree
    output: touch/build/outputs/apk/prodFree/release/touch-prod-free-release-unsigned.apk
    rm:
      - leanback
    prebuild:
      - sed -i -e "s/, ':leanback'//" settings.gradle
      - export VERSION_CODE_TOUCH=$(.circleci/getVersionCode.sh -t)
      - echo "versionCode=${VERSION_CODE_TOUCH}" >> gradle.properties
    novcheck: true

AutoUpdateMode: Version %v
UpdateCheckMode: Tags
