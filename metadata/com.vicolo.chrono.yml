Categories:
  - Time
License: GPL-3.0-or-later
AuthorName: Vicolo
AuthorEmail: ahsansarwar.as45@gmail.com
SourceCode: https://github.com/vicolo-dev/chrono
IssueTracker: https://github.com/vicolo-dev/chrono/issues
Changelog: https://github.com/vicolo-dev/chrono/releases

AutoName: Chrono

RepoType: git
Repo: https://github.com/vicolo-dev/chrono.git

Builds:
  - versionName: 0.3.4
    versionCode: 111
    commit: 5620438ad33952e4a5c6142ec5c8969080049afc
    sudo:
      - mkdir -p /home/runner/
      - chown vagrant /home/runner/
    output: build/app/outputs/flutter-apk/app-armeabi-v7a-prod-release.apk
    binary: https://github.com/vicolo-dev/chrono/releases/download/v%v/chrono-armeabi-v7a.apk
    srclibs:
      - flutter@stable
    prebuild:
      - version=$(sed -n -E 's/.*flutter-version:\ "(.*)"/\1/p' .github/workflows/android-release.yml)
      - pushd $$flutter$$
      - git checkout -f $version
      - popd
      - export repo=/home/runner/work/chrono
      - mkdir -p $repo
      - cd ..
      - mv com.vicolo.chrono $repo/chrono
      - pushd $repo/chrono
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - popd
      - mv $repo/chrono com.vicolo.chrono
    scandelete:
      - .pub-cache
    build:
      - export repo=/home/runner/work/chrono
      - cd ..
      - mv com.vicolo.chrono $repo/chrono
      - pushd $repo/chrono
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release --split-per-abi --target-platform="android-arm"
        --flavor prod
      - popd
      - mv $repo/chrono com.vicolo.chrono
      - cd com.vicolo.chrono

