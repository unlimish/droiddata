Builds:
  - versionName: 1.4.2
    versionCode: 401
    commit: 1.4.2
    output: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
    srclibs:
      - flutter@3.10.5
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    scandelete:
      - .pub-cache
    build:
      - echo "\\next.abiCodes = [\"x86_64\": 4, \"armeabi-v7a\": 1, \"arm64-v8a\": 2]\\nimport com.android.build.OutputFile\\nandroid.applicationVariants.all { variant ->\\n  variant.outputs.each { output ->\\n    def abiVersionCode = project.ext.abiCodes.get(output.getFilter(OutputFile.ABI))\\n    if (abiVersionCode != null) {\\n      output.versionCodeOverride = variant.versionCode * 10 + abiVersionCode\\n    }\\n  }\\n}\\n" >> android/app/build.gradle
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter pub run build_runner build --delete-conflicting-outputs
      - $$flutter$$/bin/dart run slang
      - $$flutter$$/bin/flutter build apk --release --split-per-abi --target-platform=android-arm

