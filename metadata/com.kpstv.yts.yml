Description: |
    A <b><i>beautiful</i></b> client for <a href="https://www.google.com/search?q=yts">YTS</a> website which also provides 
    built-in torrent subtitles downloader.

    <b>Disclaimer</b>
    The app let's you download and stream HD/4K movies on the go, if this is
    something you don't approve then you should stop using it. This is 
    indeed a hobby project.

    <b>Features</b>
    <ul>
        <li>Clean & beautiful UI.</li>
        <li>Built-in movie & subtitle downloader.</li>
        <li>Supports torrent streaming.</li>
        <li>Watch movie using in-built player.</li>
        <li>Cast to chromecast devices.</li>
        <li>Lot more...</li>
    </ul>

