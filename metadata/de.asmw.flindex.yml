AutoName: flindex
Description: |-
    Flindex is an app to manage the contents of your home.
    It uses NFC or QR code stickers to manage the inventory of your boxes and drawers.
    Flindex can scan NFC tags or QR codes and show you an associated inventory or let you create a new one.

RepoType: git
Repo: https://gitlab.com/asmw/flindex.git

Builds:
  - versionName: 1.0.4
    versionCode: 4
    commit: 8614b37984617cbbad967f39d62143a50f374d16
    output: build/app/outputs/apk/release/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
    prebuild: echo -e '\nandroid.applicationVariants.all { variant -> variant.outputs.all
        { output -> outputFileName = "app-${output.baseName}.apk" } }' >> android/app/build.gradle
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: Version v%v
UpdateCheckMode: Tags ^v.*$
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
