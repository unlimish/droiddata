      - rm -rf ./packages/003_libssh
      - rm -rf ./packages/002_sndfile
      - rm -rf ./packages/000_leveldb
      - rm -rf ./packages/000_googletest
      - cd ..
    build:
      - cd ./static-build
      - make
      - cd ./unused_packages/
      - ln -s ../packages/GENERAL.mk
      - cd ./009_flwm/
      - make
      - cd ../../../../
      - cp -rf ./static-build/3rdParty/linux_mips64el_musl/bin/flwm ./src/main/jniLibs/mips64/libwm.so
      - cp -rf ./static-build/3rdParty/linux_mipsel_musl/bin/flwm ./src/main/jniLibs/mips/libwm.so
