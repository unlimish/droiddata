Categories:
  - Sports & Health
License: MIT
SourceCode: https://gitlab.com/beoe/beachcounter
IssueTracker: https://gitlab.com/beoe/beachcounter/issues

AutoName: Beachcounter
Description: Simple flutter app to not loose the score when watching beachvolleyball
  matches

RepoType: git
Repo: https://gitlab.com/beoe/beachcounter.git

Builds:
  - versionName: 1.0.1
    versionCode: 5
    commit: 94f7a05d9cdc80574fe8b7f569831d194be4ae40
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - macos
      - ios
      - linux
      - web
      - windows
    prebuild:
      - version=3.13.2
      - pushd $$flutter$$
      - git checkout -f $version
      - popd
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release --split-per-abi --target-platform="android-arm64"

AutoUpdateMode: Version
UpdateCheckMode: Static
CurrentVersion: 1.0.1
CurrentVersionCode: 5
