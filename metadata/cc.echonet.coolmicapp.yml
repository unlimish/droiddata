AutoName: Cool Mic
Description: |-
    <i>Cool Mic</i> is an open source livestreaming tool. It broadcasts audio
    from your Android device to any Icecast server using the open-source
    audio formats Ogg/Opus and Ogg/Vorbis. It has many features and an
    easy to use interface.

    <b>Features:</b>
      * Broadcast live audio from Android devices to Icecast
      * Insert segments (audio files) into your broadcast
      * Simple and easy to use interface
      * Uses modern open-source Ogg/Opus and Ogg/Vorbis audio codecs
      * Rich metadata support with ability to update mid-stream
      * Share stream URL
      * Auto-reconnect
      * Input gain (volume) slider
      * Graphical VU meter
      * Active listener count, broadcast length timer
      * Configurable Icecast 'source' username
      * Configurable audio quality, channels, samplerate
      * Configurable server port
      * Scan QR Code for auto-configuration
      * Test connection with Cool Mic Test Servers (CMTS)
      * Uses libshout for communication with Icecast
      * 100% Open Source (GPLv3) Android app

