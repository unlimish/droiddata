AutoName: Lavabit Encrypted Proxy
Description: |-
  The Lavabit encrypted proxy service is a simple to use, super fast, completely
  secure service. The service is a completely free public service. No user account
  or personal information required. It's simply our way ensuring you no longer have
  any excuse to let anyone log and bog you (down with ads).

  Why should you use the Lavabit Encrypted Proxy?

  • We do not record anything about how you use the Internet
  • We do not invade your display with ads
  • We do not sell, give or share your data with anyone
  • We do not have any limits on how much or how fast you can download
  • We do not require a user account
  • We do not charge anything for this free service

  • We use fully encrypted physical servers to provide you with the best service
  • We support IPv4 and IPv6 address
  • We use strong encryption to provide PERFECT FORWARD SECRECY for your surfing
  sessions.

  How does Lavabit Encrypted Proxy work?

  With the Lavabit Encrypted Proxy, we use Virtual Private Networking (VPN) technology
  to provide an encrypted pipeline for all your Internet traffic. It's a secure tunnel
  between your computer and the Internet backbone. Right past any peepers that might
  be up to no good. From our servers, you can access the Internet without censorship,
  or surveillance. What's more, the websites and servers you access will no longer
  see your identity, or rather your IP address, but will instead see the generic
  proxy address we provide.

  Using a Lavabit Encrypted Proxy is a great first step toward protecting your privacy,
  and taking backing control over what personal information you share, and with whom.

RepoType: git
Repo: https://github.com/lavabit/pahoehoe.git

Builds:
  - versionName: 1.0.0
    versionCode: 200
    commit: 1.0.0
    subdir: android/app
    gradle:
      - lavabitProductionFat
    rm:
      - android/go/src/github.com/agl/ed25519/testdata/sign.input.gz
      - android/go/src/github.com/shadowsocks/shadowsocks-go/script/shadowsocks.exe
      - android/go/src/golang.org/x/crypto/ed25519/testdata/sign.input.gz
      - android/go/src/golang.org/x/tools/cmd/splitdwarf/internal/macho/testdata
      - android/go/src/golang.org/x/tools/go/gccgoexportdata/testdata
      - android/go/src/golang.org/x/tools/go/gcexportdata/testdata
      - android/go/src/golang.org/x/tools/go/internal/gccgoimporter/testdata/
      - android/go/src/golang.org/x/tools/go/internal/gcimporter/testdata/
      - android/go/src/golang.org/x/tools/go/packages/testdata/TestName_ModulesDedup/pkg/mod/cache/download/github.com/heschik/tools-testrepo/@v/*.zip
      - android/go/src/golang.org/x/tools/go/packages/testdata/TestName_ModulesDedup/pkg/mod/cache/download/github.com/heschik/tools-testrepo/v2/@v/*.zip
      - android/ics-openvpn/main/src/main/cpp/mbedtls/programs/fuzz/corpuses/*
      - android/ics-openvpn/main/src/main/cpp/mbedtls/tests
      - android/go/lib/*.?ar
      - android/bitmask-core/*.?ar
      - android/bitmask-web-core/*.?ar
    prebuild:
      - sed -i -e "/^task updateSdkLicences/,/^}/d; /commandLine 'git'/d" build.gradle
      - yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
      - $ANDROID_HOME/tools/bin/sdkmanager 'platforms;android-30' 'build-tools;30.0.3'
      - $ANDROID_HOME/tools/bin/sdkmanager 'ndk;21.4.7075529' 'cmake;3.10.2.4988404'
    build:
      - cd ../
      - export ANDROID_NDK_ROOT="$ANDROID_NDK"
      - scripts/build_deps.sh
    ndk: r21e

