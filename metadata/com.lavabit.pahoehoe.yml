Builds:
  - versionName: 1.0.0
    versionCode: 200
    commit: 1.0.0
    subdir: android/app
    gradle:
      - lavabitProductionFat
    prebuild:
      - sed -i -e "/^task updateSdkLicences/,/^}/d; /commandLine 'git'/d" build.gradle
      - yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
      - $ANDROID_HOME/tools/bin/sdkmanager 'platforms;android-30' 'build-tools;30.0.3'
      - $ANDROID_HOME/tools/bin/sdkmanager 'ndk;21.4.7075529' 'cmake;3.10.2.4988404'
    build:
      - cd ../
      - export ANDROID_NDK_ROOT="$ANDROID_NDK"
      - scripts/build_deps.sh
    ndk: r21e

AutoUpdateMode: Version %v
UpdateCheckMode: Tags ^[0-9]+\.[0-9]+\.[0-9]+$
