      - android/go/src/golang.org/x/tools/go/internal/gccgoimporter/testdata/
      - android/go/src/golang.org/x/tools/go/internal/gcimporter/testdata/
      - android/go/src/golang.org/x/tools/go/packages/testdata/TestName_ModulesDedup/pkg/mod/cache/download/github.com/heschik/tools-testrepo/@v/*.zip
      - android/go/src/golang.org/x/tools/go/packages/testdata/TestName_ModulesDedup/pkg/mod/cache/download/github.com/heschik/tools-testrepo/v2/@v/*.zip
      - android/ics-openvpn/main/src/main/cpp/mbedtls/programs/fuzz/corpuses/*
