AutoName: Unexpected Keyboard
Description: |-
    A lightweight virtual keyboard for developers.

    All the characters you might need are available on a single screen, as well
    as control, alt, escape and many others.

    Like any other keyboard app, you will need to activate it in the system
    settings to be able to use it. This can be found in
    System Settings > System > Languages & Input > Virtual keyboard > Manage keyboards.

