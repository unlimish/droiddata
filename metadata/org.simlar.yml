License: GPL-2.0-or-later
SourceCode: https://github.com/simlar/simlar-android
IssueTracker: https://github.com/simlar/simlar-android/issues

AutoName: Simlar

RepoType: git
Repo: https://github.com/simlar/simlar-android.git

Builds:
  - versionName: 2.4.8 (alwaysOnline)
    versionCode: 62
    commit: 2.4.8
    timeout: 20000
    sudo:
      - apt-get update || apt-get update
      - apt-get install -y doxygen pkgconf python-pystache python-six yasm
      - apt-get install -y -t stretch-backports-sloppy libarchive13
      - apt-get install -y -t stretch-backports cmake
    patch:
      - 0001-gradle-wrapper-uses-bin.patch
    gradle:
      - alwaysOnline
    output: app/build/outputs/apk/alwaysOnline/release/app-alwaysOnline-release-unsigned.apk
    srclibs:
      - linphone-sdk@4.4.21
    prebuild: sed -i -e '/repositories/,+5d' app/build.gradle
    build:
      - mkdir -p $$linphone-sdk$$
      - pushd $$linphone-sdk$$
      - git submodule update --init --recursive
      - mkdir build-sdk
      - cd build-sdk
      - cmake .. -DLINPHONESDK_PLATFORM=Android -DLINPHONESDK_ANDROID_ARCHS="arm64,
        armv7, x86, x86_64" -DCMAKE_BUILD_TYPE=Release
      - cmake --build . --parallel $(nproc)
      - popd
      - mkdir -p app/libs/
      - cp $$linphone-sdk$$/build-sdk/linphone-sdk/bin/outputs/aar/linphone-sdk-android-release.aar
        app/libs/
    ndk: r21d
    gradleprops:
      - no-google-services
      - ignore-git-dirty-version

AutoUpdateMode: None
UpdateCheckMode: None
