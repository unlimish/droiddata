Builds:
  - versionName: 0.0.1
    versionCode: 1
    commit: v0.0.1
    subdir: app
    sudo:
      - apt-get update || apt-get update
      - apt-get install -y -t testing golang-go
    gradle:
      - yes
    srclibs:
      - CombDownloader@v0.0.10
      - CombFullUI@5b9e42f51faf9f07a97e46a64459f7f4364bbd9a
    prebuild: go get bitbucket.org/watashi564/accelerator/libfile@v0.0.4
        golang.org/x/net/proxy@latest
        github.com/btcsuite/btcd/chaincfg/chainhash@latest
        github.com/btcsuite/btcd/wire@latest
        github.com/gorilla/mux@latest
        github.com/sipa/bech32/ref/go/src/bech32@latest
        github.com/syndtr/goleveldb/leveldb@latest
        github.com/syndtr/goleveldb/leveldb/opt@latest
        github.com/syndtr/goleveldb/leveldb/util@latest
    build:
      - pushd combdownloader
      - GOARM=7 GOOS=linux GOARCH=arm64 go build -o combdownloader.arm64.bin -trimpath -ldflags=-buildid=
      - mv combdownloader.arm64.bin ../app/src/main/res/raw/libdl_0_0_10_arm64.so
      - popd
      - pushd combfullui
      - GOARM=7 GOOS=linux GOARCH=arm64 go build -o combfullui.arm64.bin -trimpath -ldflags=-buildid=
      - mv combfullui.arm64.bin ../app/src/main/res/raw/libcore_0_3_4_arm64.so
      - popd


