AntiFeatures:
  - UpstreamNonFree
Categories:
  - Sports & Health
License: GPL-2.0-or-later
WebSite: http://subsurface.hohndel.org
SourceCode: http://git.hohndel.org/?p=subsurface-companion.git;a=summary
IssueTracker: http://trac.hohndel.org/report/1

AutoName: Subsurface
Summary: Dive logger
Description: |-
    Companion app for the cross-platform Subsurface desktop app

    * Capture dive positions
    * Search and modify old dives
    * Synchronise dives with a server for manipulation in desktop app

    Recent versions require the non-free library Google Play Services library.

RepoType: git
Repo: git://subsurface.hohndel.org/subsurface-companion.git

Builds:
  - versionName: '1.7'
    versionCode: 8
    commit: '1.7'
    maven: 'yes'
    prebuild: sed -i '/sherlock/d' project.properties

  - versionName: '2.0'
    versionCode: 12
    disable: requires google play services
    commit: '2.0'
    srclibs:
      - 2:ActionBarSherlock@4.4.0
    target: android-19

AutoUpdateMode: None
UpdateCheckMode: Tags
CurrentVersion: '2.0'
CurrentVersionCode: 12
