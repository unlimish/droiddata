Categories:
  - Money
  - Sports & Health
License: AGPL-3.0-or-later
AuthorName: Tom Bursch
WebSite: https://tombursch.github.io/kitchenowl/
SourceCode: https://github.com/TomBursch/kitchenowl
IssueTracker: https://github.com/TomBursch/kitchenowl/issues

AutoName: KitchenOwl
RepoType: git
Repo: https://github.com/TomBursch/kitchenowl

Builds:
  - versionName: 0.3.0
    versionCode: 57
    commit: v0.3.0
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - windows
      - macos
    prebuild: touch .env
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: Version
UpdateCheckMode: Tags ^v.*$
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 0.3.0
CurrentVersionCode: 57
