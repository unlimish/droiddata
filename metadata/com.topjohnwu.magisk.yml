      - make ARCH=arm futil
      - popd
      - cp $$vboot$$/build/futility/futility tools
      - ln -s $(which gradle) ./gradlew
      - export ANDROID_NDK_HOME=$(pwd)/NDK
      - mkdir out
      - curl -Lo out/stub-release.apk https://f-droid.org/archive/com.topjohnwu.magisk_1.apk
