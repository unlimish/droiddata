Categories:
  - Science & Education
License: MIT
SourceCode: https://github.com/hallogallo/totalog
IssueTracker: https://github.com/hallogallo/totalog/issues

Name: TOTALOG
AutoName: test

RepoType: git
Repo: https://github.com/hallogallo/totalog

Builds:
  - versionName: 0.1.1
    versionCode: 101
    commit: v0.1.1
    sudo:
      - curl -sL https://deb.nodesource.com/setup_15.x | sudo -E bash -
      - apt install -y nodejs 
      - apt-get install -t stretch-backports npm
      - npm i npm@latest -g
      - npm install -g @ionic/cli cordova
    output: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
    build:
      - npm install
      - ionic cordova platform remove android
      - ionic cordova resources --cordova-res
      - ionic cordova platform add android
      - ionic cordova resources android --force
      - ionic cordova build --release android

AutoUpdateMode: None
UpdateCheckMode: Tags
