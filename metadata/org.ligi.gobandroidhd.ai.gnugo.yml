IssueTracker: https://github.com/ligi/gobandroid-ai-gnugo/issues

Summary: GnuGo AI for Gobandroid
Description: This app is an add-on for Gobandroid to play with GnuGo AI

RepoType: git
Repo: https://github.com/ligi/gobandroid-ai-gnugo

Builds:
  - versionName: 2.1.1
    versionCode: 211
    # disable: Generated by import.py - check/set version fields and commit id
    commit: 2.1.1
    gradle:
      - yes
    prebuild:
      - git clone git://git.savannah.gnu.org/gnugo.git
      - cd gnugo
      - ./configure
      - make
      - make clean
      - rsync -r --ignore-existing * ../src/main/jni/project/gnugo-3.8/
    build:
      - $$NDK$$/ndk-build
    ndk: r16b

AutoUpdateMode: None
UpdateCheckMode: Tags
