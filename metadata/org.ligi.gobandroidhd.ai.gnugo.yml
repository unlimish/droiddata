Builds:
  - versionName: 2.1.2
    versionCode: 2000212
    commit: 5661f04fddbe5ac3efe3d3a5250230fbefe4430e
    gradle:
      - yes
    prebuild:
      - git clone git://git.savannah.gnu.org/gnugo.git
      - cd gnugo
      - ./configure
      - make
      - make clean
      - rsync -r --ignore-existing * ../src/main/jni/project/gnugo-3.8/
      - cd ..
      - sed -i '/include "armeabi-v7a", "arm64-v8a"/c\include "armeabi-v7a"' build.gradle
    build:
      - cd src/main/jni
      - $$NDK$$/ndk-build -e "APP_ABI=armeabi-v7a"

