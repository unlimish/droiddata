AutoName: Warmd

RepoType: git
Repo: https://github.com/FredJul/Warmd

Builds:
  - versionName: 1.4.1
    versionCode: 29
    disable: https://gitlab.com/fdroid/fdroidserver/-/issues/1004
    commit: v1.4.1
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@1.26.0-17.5.pre
    rm:
      - ios
      - .vscode
      - raw_graphics
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - sed -i 's/.*in_app_review.*//' pubspec.yaml
      - git apply ./fdroid.patch
      - $$flutter$$/bin/flutter build apk

  - versionName: 1.4.3
    versionCode: 31
    disable: https://github.com/FredJul/Warmd/issues/52
    commit: v1.4.3b
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@2.2.3
    rm:
      - ios
      - .vscode
      - raw_graphics
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - sed -i 's/.*in_app_review.*//' pubspec.yaml
      - git apply ./fdroid.patch
      - $$flutter$$/bin/flutter build apk --no-sound-null-safety
      - sed -i -e '/io.flutter/d' android/app/proguard-rules.pro
      - sed -i -e '/shrinkResources/d' android/app/build.gradle

AutoUpdateMode: None
UpdateCheckMode: Tags ^v.*$
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
