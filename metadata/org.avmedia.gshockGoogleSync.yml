Description: |-
    This app integrates the Casio G-shock <a href="https://world.g-shock.com/asia-mea/en/products/standard_digital/gw-b5600/" rel="nofollow">B5600 series bluetooth watches</a>,
    with Google services such as Google Calendar events
    and Google Alarm Clock. It is not meant to replace the official Casio app. Instead it converts your traditional G-shock
    into a semi-smart watch. It also turns your Casio watch into a remote controller for your phone.

