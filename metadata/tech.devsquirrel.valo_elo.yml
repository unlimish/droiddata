Categories:
  - Games
License: MIT
AuthorName: devsquirrel
AuthorEmail: devsquirreltech@gmail.com
SourceCode: https://github.com/VrajGohil/ValorantEloTracker
IssueTracker: https://github.com/VrajGohil/ValorantEloTracker/issues
Changelog: https://github.com/VrajGohil/ValorantEloTracker/releases
Liberapay: vrajgohil

AutoName: ValoElo

RepoType: git
Repo: https://github.com/VrajGohil/ValorantEloTracker.git

Builds:
  - versionName: 2.0.0
    versionCode: 2
    commit: v2.0.0
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@1.22.5
    rm:
      - ios
      - web
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter build apk --debug
      - $$flutter$$/bin/flutter build apk --profile
      - $$flutter$$/bin/flutter build apk --release

AutoUpdateMode: Version v%v
UpdateCheckMode: Tags
UpdateCheckData: https://raw.githubusercontent.com/VrajGohil/ValorantEloTracker/master/pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 2.0.0
CurrentVersionCode: 2
