Builds:
  - versionName: '3.1'
    versionCode: 47
    commit: 80389ffe93c4bb3f0a8a3c422db2585d2bf421eb
    sudo:
      - apt-get update || apt-get update
      - apt-get install -y openjdk-11-jdk-headless
      - update-alternatives --auto java
      - mkdir -m 0755 /nix
      - chown vagrant /nix
      - chown -R vagrant /tmp
      - groupadd -r nixbld
      - for n in $(seq 1 10); do useradd -c "Nix build user $n" -d /var/empty -g nixbld 
        -G nixbld -M -N -r -s "$(command -v nologin)" "nixbld$n"; done
    output: ./simplex-chat.apk
    build:
      - export USER=vagrant
      - ./scripts/android/build-android.sh

