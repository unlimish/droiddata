Name: Clima
AutoName: clima
Summary: A simple and fast weather app
Description: A simple and fast weather app.

RepoType: git
Repo: https://github.com/PrestoSole/clima

Builds:
  - versionName: '1.0'
    versionCode: 10
    commit: v1.0
    subdir: app
    gradle:
      - yes
    output: build/app/outputs/apk/release/app-release.apk
    srclibs:
      - flutter@stable
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: None
UpdateCheckMode: Tags
CurrentVersion: '1.0'
