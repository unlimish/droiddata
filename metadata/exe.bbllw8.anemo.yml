Builds:
  - versionName: '2.0'
    versionCode: 8
    commit: v2.0
    subdir: app
    sudo:
      - apt-get update || apt-get update
      - apt-get install -y openjdk-11-jdk-headless
      - update-alternatives --auto java
    gradle:
      - yes
    prebuild: sed -i -e '43,46d' ../build.gradle

