AutoName: Weather
Description: |-
    Weather App with data from <a href="http://openweathermap.org/">OpenWeatherMap</a>

    Features:
    * Current weather
    * 7 day forecast
    * 48 hour forecast
    * Changing the city
    * Multiple cities
    * Multiple units
    * smaller than 2MB

    Supported languages:
    * English
    * German
    * Portuguese

    Get an API-Key:
    * Go to <a href="http://openweathermap.org/">OpenWeatherMap</a> and sign up for free. It may take a while before the API-Key is activated!

    ''NonFreeNet:'' OpenWeatherMap service itself is not open source.

