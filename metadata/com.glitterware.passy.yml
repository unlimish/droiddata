Builds:
  - versionName: 1.0.2
    versionCode: 2
    commit: v1.0.2
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - rm -rf ios
      - rm -rf linux
      - rm -rf windows
    build:
      - wget https://builds.openlogic.com/downloadJDK/openlogic-openjdk/11.0.16+8/openlogic-openjdk-11.0.16+8-linux-x64.tar.gz
      - tar -xvzf openlogic-openjdk-11.0.16+8-linux-x64.tar.gz
      - export JAVA_HOME=$PWD/openlogic-openjdk-11.0.16+8-linux-x64
      - export ANDROID_HOME=/opt/android-sdk
      - export ANDROID_SDK_ROOT=$ANDROID_HOME
      - export PATH=$$flutter$$/bin:$PATH
      - flutter build apk

