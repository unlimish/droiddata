Description: >-
  Get your own self-hosted VPN!

  AmneziaVPN is a multi-protocol, open-source VPN client that offers the option
  to set up your own server. Free open-source software to create a personal VPN
  on your server. Helps to access blocked content without revealing privacy even
  to VPN providers.

  Specify IP address, credentials for your server and Amnezia will configure it
  to connect via VPN automatically.

  We are not a VPN service, you don't have to connect to our servers and pay us
  anything. You free to use your own self-hosted VPS or you could purchase any
  VPS from any provider. To connect, use your own or purchase any VPS from any
  provider.
RepoType: git
Repo: 'https://github.com/amnezia-vpn/amnezia-client.git'
Builds:
  - versionName: 4.3.0.0
    versionCode: 43000
    commit: 4.3.0.0
    subdir: deploy
    submodules: true
    prebuild:
      # Install Prerequisites for Qt
      - sudo apt-get update && sudo apt-get upgrade -y
      - sudo apt install wget
        # Install jdk 17
      - sudo apt-get install openjdk-17-jdk
        # Install Cmake 3.26.0
      - cd ~/
      - sudo apt-get remove cmake
      - wget https://github.com/Kitware/CMake/releases/download/v3.26.0/cmake-3.26.0-linux-x86_64.tar.gz
        # Install Ninja 1.10.1
      - sudo apt-get install ninja-build
        # Install Qt 6.6.2
      - sudo apt-get install build-essential libgl1-mesa-dev
      - wget https://qtproject.mirror.liquidtelecom.com/archive/qt/6.6/6.6.2/single/qt-everywhere-src-6.6.2.tar.xz
    build:
      - sudo apt-get install libstdc++6 libncurses5
      - export CMAKE_PATH=~/cmake-3.26.0-linux-x86_64/bin
      - export PATH=$PATH:$CMAKE_PATH
      # Build host-build
      - tar -xf qt-everywhere-src-6.6.2.tar.xz
      - cd ~/qt-everywhere-src-6.6.2
      - mkdir build-host
      - cd build-host
      - ../configure --release -developer-build -nomake tests -nomake examples
      - cmake --build . --target host_tools
      # Build qt-android-build
      - mkdir ../build-qt-android
      - cd ../build-qt-android
      - export INSTALL_PATH=~/
      - export SDK_PATH=$$SDK$$
      - export NDK_PATH=$$NDK$$/26.1.10909125
      - export QT_HOST_PATH=~/qt-everywhere-src-6.6.2/build-host
      - export
        CMAKE_PREFIX_PATH=~/qt-everywhere-src-6.6.2/build-host/qtbase/lib/cmake
      - ../configure -prefix $INSTALL_PATH -qt-host-path $QT_HOST_PATH
        -android-sdk $SDK_PATH -android-ndk $NDK_PATH
    gradle:
      - 'yes'
    target: android-34
    ndk: r26b
