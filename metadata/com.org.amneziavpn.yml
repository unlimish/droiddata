          pushd ${QT_BUILD}; \
          export QT_PATH_ANDROID_ABI_INSTALL=${QTPREFIX}/${ABI} \
          export QT_ANDROID_PATH_CMAKE_DIR=${QT_PATH_ANDROID_ABI_INSTALL}/lib/cmake \
          $$Qt5$$/configure -platform android-clang --disable-rpath -opensource -confirm-license -silent \
            -prefix $QTPREFIX -release -nomake tests -nomake examples -no-sql-mysql -no-dbus -no-use-gold-linker \
            -sysconfdir /etc/xdg -opengl es2 -android-sdk $$SDK$$ -android-ndk $$NDK$$ -android-abis $ABI \
            -android-ndk-platform android-34 -skip qtcoap -skip qtopcua -skip qtwebengine -skip qt3d -skip qtlanguageserver \
            -skip qtdatavis3d -skip qtquick3d -skip qtwebview -skip qtactiveqt -skip qtquick3dphysics -skip qtserialport \
            -skip qtquicktimeline -skip qtspeech -skip qtwebchannel -qt-host-path $QT_HOST_PREFIX CMAKE_INSTALL_MESSAGE=NEVER; \
          cmake --build . --parallel; \
          cmake --install .; \
          popd; \
        done
      - pushd ${ROOT_PATH}
      - export QT_HOST_PATH=$QT_HOST_PREFIX
      - COMPILER=cross-android QTBINARYDIR=$QT_HOST_PREFIX/bin deploy/build_android.sh --apk all --build-platform $ANDROID_BUILD_PLATFORM --move
      - popd
