    target: android-34
    build:
      - export ROOT_PATH=$(readlink -f ${PWD}/..)
      - export JAVA_HOME=$(readlink -f /usr/bin/javac | sed "s:/bin/javac::")
      - export ANDROID_SDK_ROOT=$$SDK$$ ANDROID_NDK_ROOT=$$NDK$$ ANDROID_API_VERSION=android-34 ANDROID_BUILD_PLATFORM=android-34
