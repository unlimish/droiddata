        -skip qtxml -skip qtprintsupport -skip qttestlib -skip qtwebengine -skip qtgamepad \
        -skip qtwebchannel -skip qtwebview -skip qtwebsockets -skip qtwebglplugin -skip qtserialport \
        -skip qtnetworkauth -skip qt3d -skip qtsensors -skip qtwayland -skip qtxmlpatterns \
        -skip qtscxml -skip qtscript -skip qtconnectivity -skip qtlanguageserver -skip qtquicktimeline \
        -skip qtquick3d -skip qtactiveqt -skip qtcoap -skip qtdatavis3d -skip qthttpserver \
        -skip qtpositioning -skip qtdoc -skip qtgrpc -skip qtlocation -skip qtlottie -skip qtmqtt \
        -skip qtopcua -skip qtquick3dphysics -skip qtquickeffectmaker -skip qtserialbus -skip qtspeech \
        -skip qtvirtualkeyboard -no-opengl -no-feature-debug -no-feature-itemmodeltester -no-feature-concurrent \
        -- -D CMAKE_INSTALL_MESSAGE=NEVER
      - cmake --build . --parallel
      - cmake --install .
      - popd
