Categories:
  - Sports & Health
License: MIT
AuthorEmail: brandon@presley.nz
SourceCode: https://github.com/brandonp2412/Flexify
IssueTracker: https://github.com/brandonp2412/Flexify/issues

AutoName: Flexify

RepoType: git
Repo: https://github.com/brandonp2412/Flexify.git
Binaries: https://github.com/brandonp2412/Flexify/releases/download/%v/app-arm64-v8a-release.apk

Builds:
  - versionName: 1.0.46
    versionCode: 531
    commit: '53'
    submodules: true
    sudo:
      - apt-get update
      - apt-get install -y ninja-build
      - mkdir -p /home/brandon
      - chown vagrant -R /home/brandon
    output: build/app/outputs/flutter-apk/app-x86_64-release.apk
    binary: https://github.com/brandonp2412/Flexify/releases/download/%v/app-x86_64-release.apk
    rm:
      - ios
      - linux
      - web
      - windows
    prebuild:
      - sdkmanager 'cmake;3.18.1'
      - cd ..
      - mv com.presley.flexify /home/brandon/flexify
      - pushd /home/brandon/flexify
      - export PUB_CACHE=$(pwd)/.pub-cache
      - flutter/bin/flutter config --no-analytics
      - flutter/bin/flutter pub get
      - popd
      - mv /home/brandon/flexify com.presley.flexify
    scanignore:
      - flutter/bin/cache
    scandelete:
      - .pub-cache
      - flutter
    build:
      - cd ..
      - mv com.presley.flexify /home/brandon/flexify
      - pushd /home/brandon/flexify
      - export PUB_CACHE=$(pwd)/.pub-cache
      - flutter/bin/flutter build apk --split-per-abi --target-platform="android-x64"
      - popd
      - mv /home/brandon/flexify com.presley.flexify
    ndk: r21e

