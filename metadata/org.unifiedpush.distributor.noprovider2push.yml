Name: NoProvider2Push
Summary: UP-distributor without provider
Description: NoProvider2Push is a UnifiedPush distributor able to provide push notifications
    without a push provider. For this, it needs a static address even with the roaming.
    It is achievable with a custom network such as a VPN (eg. wireguard) or the yggdrasil
    network.

