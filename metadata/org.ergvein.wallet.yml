    sudo:
      - apt install xz-utils
      - mkdir -m 0755 /nix
      - chown vagrant /nix
    init: sh <(curl -L https://nixos.org/nix/install) --no-daemon
    output: android-release-apk/release/android-app-release.apk
    scandelete:
      - release/password
    build:
      - . /home/vagrant/.nix-profile/etc/profile.d/nix.sh
      - nix-env -iA cachix -f https://cachix.org/api/v1/install
      - cachix use ergvein
      - ./release-android.sh --arg releasePasswordFile ./release/dummy/password --arg
        releaseKeyStore ./release/dummy/release.keystore

