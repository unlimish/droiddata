Changelog: https://github.com/hexresearch/ergvein/releases

RepoType: git
Repo: https://github.com/hexresearch/ergvein.git

Builds:
  - versionName: Alpha
    versionCode: 29
    commit: a1d6cfa7e00987f105ca14e5c0a98f56ec9e377c
    sudo:
      - apt install xz-utils
      - mkdir -m 0755 /nix
      - chown vagrant /nix
    init: sh <(curl -L https://nixos.org/nix/install) --no-daemon
    output: android-release-apk/release/android-app-release-unsigned.apk
    scandelete:
      - release/password
    build:
      - . /home/vagrant/.nix-profile/etc/profile.d/nix.sh
      - ./release-fdroid.sh

AutoUpdateMode: Version v%v
UpdateCheckMode: Tags
UpdateCheckData: android-version.nix|code\s=\s"(\d+)"|.|name\s=\s"(.+)"
CurrentVersion: Alpha
