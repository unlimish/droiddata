  - Internet
License: GPL-3.0-only
SourceCode: https://github.com/BootBoi/android-app/
IssueTracker: https://github.com/BootBoi/android-app//issues

AutoName: BootBoi

RepoType: git
Repo: https://github.com/BootBoi/android-app/

Builds:
  - versionName: '1.0'
    versionCode: 1
    commit: '1.0'
    subdir: android/app
    sudo:
      - apt-get update || apt-get update
      - apt-get install -t stretch-backports npm yarn
      - npm install -g react-native-cli
    init: yarn install
    gradle:
      - yes
    scanignore:
      - android/build.gradle
      - node_modules/jsc-android
      - node_modules/react-native/android/com/facebook/react/react-native/*/
      - node_modules/react-native-reanimated/android
      - node_modules/@react-native-community/masked-view/android/build.gradle
      - node_modules/react-native-safe-area-context/android/build.gradle
      - node_modules/react-native-screens/android/build.gradle
      - node_modules/react-native-vector-icons/android/build.gradle
    scandelete:
      - node_modules/

AutoUpdateMode: Version %v
UpdateCheckMode: Tags
CurrentVersion: '1.0'
CurrentVersionCode: 1
