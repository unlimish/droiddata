RepoType: git
Repo: https://github.com/Piasy/BigImageViewer.git
# The prepare step adds a gradle plugin which allows installing the libraries to a local maven repo ~/.m2
# It also installs it.
Prepare: |
  sed -i -e '\|http://dl.bintray.com/piasy/maven|d' build.gradle
  sed -i -e '/com.github.dcendents.android-maven/i apply plugin: "maven"' gradle/bintray.gradle
  gradle install
