  - Connectivity
  - Development
  - Games
  - Graphics
  - Internet
  - Money
  - Multimedia
  - Navigation
  - Phone & SMS
  - Reading
  - Science & Education
  - Security
  - Sports & Health
  - System
  - Theming
  - Time
  - Writing
License: (identifier from https://spdx.org/licenses)
# AuthorName: (web link)
# AuthorEmail: (web link)
# AuthorWebSite: (web link)
# WebSite: (web link)
SourceCode: (web link)
# IssueTracker: (web link)

# Changelog: (web link)
# Donate: (web link)
# FlattrID: (number)
# LiberapayID: (number)
# Bitcoin: (bitcoin address)

RepoType: (git, git-svn, svn, hg or bzr)
Repo: (repo url, preferably https)
Binaries: (Upstream binary link for reproducible build)

# At least one for new apps
Builds:
  - versionName: '1.0'
    versionCode: 1
    commit: v1.0
    subdir: app
