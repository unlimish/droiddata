Builds:
  - versionName: '1.0'
    versionCode: 1
    commit: v1.0
    sudo:
      - apt-get update
      # Maven is not installed by default
      - apt-get install -y maven
    maven: 'yes'
# As with all build methods, use `subdir: app` if the app resides under a
# subdirectory called "app".
